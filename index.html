<script>
  const popup = document.getElementById('pdfPopup');
  const container = document.getElementById('pdfViewerContainer');
  const closeBtn = document.getElementById('pdfCloseBtn');

  function renderPDF(url) {
    container.innerHTML = ''; // Clear previous content

    pdfjsLib.getDocument(url).promise
      .then(pdf => {
        let pagePromises = [];
        for (let i = 1; i <= pdf.numPages; i++) {
          pagePromises.push(
            pdf.getPage(i).then(page => {
              const scale = 1.2;
              const viewport = page.getViewport({ scale });

              const canvas = document.createElement('canvas');
              const context = canvas.getContext('2d');
              canvas.width = viewport.width;
              canvas.height = viewport.height;

              container.appendChild(canvas);

              return page.render({
                canvasContext: context,
                viewport: viewport
              }).promise;
            })
          );
        }
        return Promise.all(pagePromises);
      })
      .then(() => {
        popup.style.display = 'flex';
        document.body.classList.add('lock-scroll'); // Lock background scroll
      })
      .catch(err => {
        console.error("Error rendering PDF:", err);
        alert("Failed to load PDF.");
      });
  }

  // Attach click event to all items with data-pdf
  document.querySelectorAll('.work-item[data-pdf]').forEach(item => {
    item.addEventListener('click', function () {
      const pdfUrl = this.getAttribute('data-pdf');
      if (pdfUrl) renderPDF(pdfUrl);
    });
  });

  // Close popup by button
  closeBtn.addEventListener('click', () => {
    popup.style.display = 'none';
    container.innerHTML = '';
    document.body.classList.remove('lock-scroll');
  });

  // Close popup by clicking outside the container
  popup.addEventListener('click', function (e) {
    if (!container.contains(e.target) && e.target !== closeBtn) {
      popup.style.display = 'none';
      container.innerHTML = '';
      document.body.classList.remove('lock-scroll');
    }
  });
</script>

<script>
  const button = document.querySelector('.tilted-button');
  const heroSection = document.querySelector('.hero-section');

  let mouseX = 0, mouseY = 0;
  let currentX = 0, currentY = 0;
  const speed = 0.1;

  function animate() {
    currentX += (mouseX - currentX) * speed;
    currentY += (mouseY - currentY) * speed;

    button.style.left = `${currentX}px`;
    button.style.top = `${currentY}px`;

    requestAnimationFrame(animate);
  }

  document.addEventListener('mousemove', (e) => {
    const rect = heroSection.getBoundingClientRect();
    const isInView = rect.top <= e.clientY && e.clientY <= rect.bottom;

    if (isInView) {
      button.style.opacity = 1;
      mouseX = e.clientX;
      mouseY = e.clientY;
    } else {
      button.style.opacity = 0;
    }
  });

  window.addEventListener('scroll', () => {
    const rect = heroSection.getBoundingClientRect();
    const isInView = rect.top <= window.innerHeight && rect.bottom >= 0;
    if (!isInView) button.style.opacity = 0;
  });

  animate();
</script>
<script>
  const wrapper = document.querySelector('.category-wrapper');
  let isDown = false;
  let startX;
  let scrollLeft;
  let isDragging = false;

  // Desktop drag
  wrapper.addEventListener('mousedown', (e) => {
    isDown = true;
    isDragging = false;
    startX = e.pageX - wrapper.offsetLeft;
    scrollLeft = wrapper.scrollLeft;
    wrapper.classList.add('active');
  });

  wrapper.addEventListener('mouseup', () => {
    isDown = false;
    wrapper.classList.remove('active');
  });

  wrapper.addEventListener('mouseleave', () => {
    isDown = false;
    wrapper.classList.remove('active');
  });

  wrapper.addEventListener('mousemove', (e) => {
    if (!isDown) return;
    e.preventDefault();
    isDragging = true;
    const x = e.pageX - wrapper.offsetLeft;
    const walk = (x - startX) * 1.5;
    wrapper.scrollLeft = scrollLeft - walk;
  });

  // Mobile drag
  wrapper.addEventListener('touchstart', (e) => {
    isDown = true;
    isDragging = false;
    startX = e.touches[0].pageX - wrapper.offsetLeft;
    scrollLeft = wrapper.scrollLeft;
  }, { passive: false }); // Important!

  wrapper.addEventListener('touchmove', (e) => {
    if (!isDown) return;
    const x = e.touches[0].pageX - wrapper.offsetLeft;
    const walk = (x - startX) * 1.5;

    // Prevent vertical scroll only when horizontal drag is significant
    const deltaX = Math.abs(x - startX);
    const deltaY = Math.abs(e.touches[0].pageY - wrapper.offsetTop);
    if (deltaX > deltaY) {
      e.preventDefault();
    }

    wrapper.scrollLeft = scrollLeft - walk;
  }, { passive: false }); // Important!

  wrapper.addEventListener('touchend', () => {
    isDown = false;
  });

  wrapper.addEventListener('touchcancel', () => {
    isDown = false;
  });
</script>


<script>
  const lines = ["WELCOME", "TO MY", "PORTFOLIO"];
  let lineIndex = 0;
  let charIndex = 0;
  let displayLines = ["", "", ""];

  function typeLine() {
    if (lineIndex < lines.length) {
      const currentLine = lines[lineIndex];
      if (charIndex < currentLine.length) {
        displayLines[lineIndex] += currentLine.charAt(charIndex);
        document.getElementById(`line${lineIndex}`).innerHTML = displayLines[lineIndex];
        charIndex++;
        setTimeout(typeLine, 70);
      } else {
        charIndex = 0;
        lineIndex++;
        setTimeout(typeLine, 200);
      }
    } else {
      setTimeout(() => {
        lineIndex = 0;
        charIndex = 0;
        displayLines = ["", "", ""];
        for (let i = 0; i < 3; i++) {
          document.getElementById(`line${i}`).innerHTML = "&nbsp;";
        }
        typeLine();
      }, 1000);
    }
  }

  window.onload = () => {
    setTimeout(typeLine, 300);
  };
</script>
